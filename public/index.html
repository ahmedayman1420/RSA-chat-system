<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <title>RSA App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fa-brands fa-rocketchat"></i> RSA App</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
              minlength="3"
              maxlength="10"
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <input
              type="number"
              name="room"
              id="room"
              placeholder="Enter room id..."
              required
            />
          </div>
          <input type="" value="Test Mode" readonly id="testmode" class="btn" />
          <button type="submit" class="btn">Join Chat</button>

          <div id="test-inputs">
            <div class="form-control">
              <label style="margin-top: 50px" for="room"
                >Enter size of key in bits</label
              >
              <input
                type="number"
                name="size"
                class="test"
                id="size"
                placeholder="Enter size ..."
              />
            </div>
            <div class="form-control">
              <label for="room">Enter first prime number P</label>
              <input
                type="number"
                name="P"
                class="test"
                id="primeP"
                placeholder="Enter P ..."
              />
            </div>
            <div class="form-control">
              <label for="room">Enter second prime number Q</label>
              <input
                type="number"
                name="Q"
                id="primeQ"
                class="test"
                placeholder="Enter Q ..."
              />
            </div>
            <div class="form-control">
              <label for="room">Enter Public key E</label>
              <input
                type="number"
                name="E"
                id="publicE"
                class="test"
                placeholder="Enter E ..."
              />
            </div>
          </div>
        </form>
      </main>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
